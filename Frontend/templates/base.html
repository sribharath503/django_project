{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <style>
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 10px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        thead {
            background-color: #f8f9fa;
        }
    </style>

    
</head>
<body class="bg_design text_style">
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Billing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/inventory/home/">Home</a>
                </li>

                {% if request.user.role == 0 %}

                <li class="nav-item">
                <a class="nav-link active" href="/inventory/view_products/">Products</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="/order_management/view_customers/">Customers</a>
                </li>

                {% endif %}

                <li class="nav-item">
                <a class="nav-link active" href="/order_management/view_orders/">Orders</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active text-danger" href="{% url 'logout' %}">logout</a>
                </li>
                
                
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}
    
</body>
</html>
